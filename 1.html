    <p>
    HTML(Hyper Text Markup Language)은 가장 단순한 형태의 웹 언어이다. 
    웹 서버에 HTML 문서를 저장하고 있다가 클라이언트가 특정 HTML 페이지를 요청하면 
    해당 HTML 문서를 클라이언트로 전송한다. 
    그러면 클라이언트는 이 웹 페이지를 해석하여 웹 브라우저에 표현해 주는데 
    이런 웹 페이지를 정적인(Static) 웹 페이지라고 한다.
    </p>
